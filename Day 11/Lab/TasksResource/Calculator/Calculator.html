<html>

<head>

    <style>
        .width {
            width: 55px;
        }

        table {
            float: left;
            margin-right: 10px;
        }

        #td {
            font-family: comic sans ms;
            text-align: center;
            color: white;
            background-color: gray;
            font-size: 9pt;
        }

        #ans {
            width: 100px;
            text-align: right;
        }
    </style>
</head>

<body>
    <table border="7">
        <tr>
            <td colspan="4" id="td"> JavaScript Calculator </td>
        </tr>
        <tr>
            <td colspan="3">
                <input id="Answer" type="text" id="ans">
            </td>
            <td>
                <input type="button" class="width" value="=">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" class="width" value="1">
            </td>
            <td>
                <input type="button" class="width" value="2">
            </td>
            <td>
                <input type="button" class="width" value="3">
            </td>
            <td>
                <input type="button" class="width" value="+">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" class="width" value="4">
            </td>
            <td>
                <input type="button" class="width" value="5">
            </td>
            <td>
                <input type="button" class="width" value="6">
            </td>
            <td>
                <input type="button" class="width" value="-">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" class="width" value="7">
            </td>
            <td>
                <input type="button" class="width" value="8">
            </td>
            <td>
                <input type="button" class="width" value="9">
            </td>
            <td>
                <input type="button" class="width" value="*">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" class="width" value="C">
            </td>
            <td>
                <input type="button" class="width" value="0">
            </td>
            <td>
                <input type="button" class="width" value=".">
            </td>
            <td>
                <input type="button" class="width" value="/">
            </td>
        </tr>
    </table>

</body>

</html>
