    <!--*                           form -->

    <form action="thanks.html" method="get">
        <!--! text -->
        <label for="text">first name</label>
        <input id="text" value="muhammad" type="text" name="fname">
        <br>
        <!--! password -->
        <label for="">password</label>
        <input type="password">
        <br>
        <!--! email -->
        <label for="">email</label>
        <input type="email">
        <br>
        <!--! telephone -->
        <label for="">telephone</label>
        <input placeholder="ex. 01280389393" type="tel" pattern="^01(0|1|2|5)[0-9]{8}$">
        <br>
        <!--! hidden -->
        <!-- <input type="hidden" value="123" name="id"> -->
        <br>
        <label for="">ID :</label>
        <input readonly type="text" value="123f562526" name="id2">
        <br>
        <!--! file -->
        <label for="">file :</label>
        <input type="file" name="image">
        <br>
        <!--! radio -->
        <p>gender :</p>
        <input type="radio" name="gender" value="male" checked>
        <label for="">male</label>
        <input type="radio" name="gender" value="female">
        <label for="">female</label>
        <br>
        <!--! checkbox -->
        <p>languages :</p>
        <input type="checkbox" name="lang" value="html" checked>
        <label for="">html</label>
        <input type="checkbox" name="lang" value="css">
        <label for="">css</label>
        <input type="checkbox" name="lang" value="js">
        <label for="">js</label>
        <br>

        <select name="cars" id="">
            <option disabled selected>please choose car</option>
            <option value="BMW">BMW</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Volvo">Volvo</option>
            <option value="Audi">Audi</option>
        </select>

        <br>


        <!--! datalist -->
        <input type="text" placeholder="الدول" list="country">
        <datalist id="country" name="list">
            <option value="Egy">Egy</option>
            <option value="Uae">Uae</option>
            <option value="Ksa">Ksa</option>
        </datalist>
        <br>
        <input type="color">
        <br>
        <input type="time">
        <input type="datetime-local">
        <br>
        <textarea name="" id=""></textarea>
        <input type="submit" value="login">
        <input type="reset" value="clear">
    </form>
