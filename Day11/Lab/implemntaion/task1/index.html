            <td><input type="button" class="width" value="." onclick="dis('.')"></td>
            <td><input type="button" class="width" value="=" onclick="solve()"></td>
            <td><input type="button" class="width" value="/" onclick="dis('/')"></td>
        </tr>

            document.getElementById("result").value += val
